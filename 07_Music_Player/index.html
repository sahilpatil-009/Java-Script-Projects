<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="assets/468-thumbnail.png" class="song-img">
            <h1>Despacito</h1>
            <p>Luis Fonsi Ft. Puerto Pican</p>

            <!-- <audio controls id="song"> 
                <source src="assets/Go! - NEFFEX.mp3" type="audio/mpeg">
            </audio> -->
            <audio controls id="song"> 
                <source src="assets/Go! - NEFFEX.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="ctrls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playpause()" style="font-size: 20px;"><i class="fa-solid fa-play" id="ctrl-icon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
