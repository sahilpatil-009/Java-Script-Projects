<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">

        <div class="options">
            <button id="bold" class="option-btn format">
                <i class="fa-solid fa-bold"></i>
            </button>
            <button id="italic" class="option-btn format">
                <i class="fa-solid fa-italic"></i>
            </button>
            <button id="underline" class="option-btn format">
                <i class="fa-solid fa-underline"></i>
            </button>
            <button id="strikethrough" class="option-btn format">
                <i class="fa-solid fa-strikethrough"></i>
            </button>
            <button id="superscript" class="option-btn script">
                <i class="fa-solid fa-superscript"></i>
            </button>
            <button id="subscript" class="option-btn script">
                <i class="fa-solid fa-subscript"></i>
            </button>

            <!-- List -->
            <button id="insertOrderlist" class="option-btn">
                <i class="fa-solid fa-list-ol"></i>
            </button>
            <button id="insertUnorderlist" class="option-btn">
                <i class="fa-solid fa-list"></i>
            </button>

            <!-- Undo / Redo -->
            <button id="undo" class="option-btn">
                <i class="fa-solid fa-rotate-left"></i>
            </button>
            <button id="undo" class="option-btn">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
            
            <!-- Link -->
            <button id="CreateLink" class="Advoption-btn">
                <i class="fa-solid fa-link"></i>
            </button>
            <button id="UnLink" class="Advoption-btn">
                <i class="fa-solid fa-link-slash"></i>
            </button>
            
            <!-- ALignment -->
            <button id="justifyLeft" class="option-btn align">
                <i class="fa-solid fa-align-left"></i>
            </button>
            <button id="justifyCenter" class="option-btn align">
                <i class="fa-solid fa-align-center"></i>
            </button>
            <button id="justifyRight" class="option-btn align">
                <i class="fa-solid fa-align-right"></i>
            </button>
            <button id="justifyFull" class="option-btn align">
                <i class="fa-solid fa-align-justify"></i>
            </button>
            <button id="indent" class="option-btn spacing ">
                <i class="fa-solid fa-indent"></i>
            </button>
            <button id="outdent" class="option-btn spacing">
                <i class="fa-solid fa-outdent"></i>
            </button>
            
            <!-- Heading -->
            <select id="formatblock" class="Advoption-btn">
                <option value="H1">H1</option>
                <option value="H2">H2</option>
                <option value="H3">H3</option>
                <option value="H4">H4</option>
                <option value="H5">H5</option>
                <option value="H6">H6</option>
            </select>

            <!-- Fontname -->
            <select id="fontName" class="Advoption-btn"></select>
            <select id="fontSize" class="Advoption-btn"></select>

            <!-- Color -->
            <div class="input-wrapper">
                <input type="color" id="foreColor" class="Advoption-btn" />
                <label for="foreColor">Font Color</label>
            </div>

            <div class="input-wrapper">
                <input type="color" id="backColor" class="Advoption-btn /">
                <label for="backColor">Highlight Color</label>
            </div>
        </div>

        <div id="text-input" contenteditable="true"></div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>

</body>
</html>
